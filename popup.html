<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yandex Music → yt-dlp</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<h3>Yandex Music → yt-dlp</h3>

<div class="panel">
    <div class="panel-title">Options</div>
    <div class="options">
        <label>
            <input type="checkbox" id="noId">
            Remove track ID from filename
        </label>

        <label>
            <input type="checkbox" id="useCookies">
            Use Firefox cookies
        </label>
    </div>
</div>

<div class="panel">
    <div class="panel-title">Tracks</div>

    <div class="controls">
        <button id="selectAll">Select all</button>
        <button id="unselectAll">Unselect all</button>
    </div>

    <div id="tracks"></div>
</div>

<button id="copySelected" class="primary">
    Copy command
</button>

<script src="popup.js"></script>
</body>
</html>
